<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>函数增强</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
	//1. 箭头函数，用于回调很好用
	//2. ...符号，
	//3.尾部调用，尾部递归
	{
		function test(x, y = 'world'){
			console.log('默认值',x,y);
		}
		test('hello');
		test('hello','kill');
	}

	{
		let x='test';
		function test2(x,y=x){
			console.log('作用域',x,y);
		}
		test2('kill');
	}

	{
		function test3(...arg){
			for(let v of arg){
				console.log('rest',v);
			}
		}
		test3(1,2,3,4,'a');
	}

	{
		console.log(...[1,2,4]);
		console.log('a',...[1,2,4]);
	}

	{
		let arrow = v => v*2;
		let arrow2 = () => 5;
		console.log('arrow',arrow(3));
		console.log(arrow2());

	}

	{
		function tail(x){
			console.log('tail',x);
		}
		function fx(x){
			return tail(x)
		}
		fx(123)
	}

	</script>
</body>
</html>
